<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <app-header v-bind:propsdata="num"></app-header>
    <app-medium v-on:increase="deleverNum"></app-medium>
    <app-footer v-on:add="addNum"></app-footer>
    <p>{{num}}</p>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>

    var appHeader = {
      template: '<div>Top</div>',
      props: ['propsdata']
    }

    var medium = {
      template: '<div><button v-on:click = "increaseNum">Click</button></div>',
      methods: {

        increaseNum: function () {
          this.$emit('increase', 10)
        }

      }

    }
    var footer = {

      template: '<div><button v-on:click = "increaseNum">Add Num</button></div>',
      methods: {
        increaseNum: function () {
          this.$emit('add')
        }
      }

    }



    new Vue({

      el: '#app',
      components: {
        'app-header': appHeader,
        'app-medium': medium,
        'app-footer': footer
      },
      data: {
        num: 0
      },
      methods: {
        deleverNum: function (value) {
          this.num = value;
        },
        addNum: function () {
          this.num = this.num + 1
        }
      }

    })

  </script>

</body>

</html>
