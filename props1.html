<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <app-header v-bind:prodata="message"></app-header>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>


    var appheader = {

      template : "<h1>{{ prodata }}</h1>",
      props: ["prodata"]

    }


    new Vue({

      el:"#app",
      components:{

        "app-header" : appheader

      },
      data: {

        message : "hi",
   
      }

    })


  </script>

</body>

</html>
