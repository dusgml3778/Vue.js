<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">

    <button v-on:click="logText">Click me</button>
    <input type="text" v-on:keyup="logText"> 키보드 누를때
    <input type="text" v-on:keyup.enter="logText"> 키보드 누르고 엔터 누를때
  </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>


      new Vue({
        el:"#app",
        methods: {
          logText: function(){
            console.log("Clicked");
          }
        }
      })
    </script>

</body>
</html>
